# This workflow will install Python dependencies and build MSL2-Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: MSL2-Python_Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch
  
permissions:
  contents: read

jobs:
  build_on_linux:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r pipreq
    - name: build_bin
      run: |
        python3 -m nuitka main.py --standalone --onefile --enable-plugin=pyside6 --enable-plugin=numpy
  build_on_macos:

    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r pipreq
    - name: build_bin
      run: |
        python3 -m nuitka main.py --standalone --onefile --enable-plugin=pyside6 --enable-plugin=numpy

  build_on_windows:

      runs-on: windows-lasest

      steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r pipreq
      - name: build_bin
        run: |
          python3 -m nuitka main.py --standalone --onefile --enable-plugin=pyside6 --enable-plugin=numpy
